<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form">
      <input
        class="input-city"
        type="text"
        value=""
        placeholder="Enter City"
      /><button class="submit">Search</button>
    </div>
    <div class="app-weather">
      <div class="app-row">
        <img id="img" src="" />
        <h3 id="city"></h3>
        <p id="temp"></p>
      </div>
      <div class="app-row">
        <p class="app-detail">pressure: <span id="pressure"></span></p>
        <p class="app-detail">descr: <span id="description"></span></p>
        <p class="app-detail">humidity: <span id="humidity"></span></p>
      </div>
      <div class="app-row">
        <p class="app-detail">speed: <span id="speed"></span></p>
        <p class="app-detail">deg: <span id="deg"></span></p>
      </div>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
