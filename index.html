<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <button class="registration">Registration</button>
    </header>
    <div class="blockRegistration">
      <form class="regContent">
        <h2 class="reg-title">Registration Form</h2>
        <label for="name">Your Name:</label>
        <input id="name" name="name" type="text" class="user-name" />

        <label for="surname">Your Surname:</label>
        <input id="surname" name="surname" type="text" class="user-surname" />

        <label for="birthday">Your Birthday:</label>
        <input id="birthday" name="birthday" type="text" class="birthday" />

        <label for="city">Your City:</label>
        <select id="city" name="city">
          <option value="Odessa">Odessa</option>
          <option value="London">London</option>
          <option value="Liverpool">Liverpool</option>
          <option value="Madrid">Madrid</option>
          <option value="Rome">Rome</option>
        </select>

        <h3>Genger:</h3>

        <label for="man">Man</label>
        <input value="man" id="man" name="gender" type="radio" />

        <label for="woman">Woman</label>
        <input value="woman" id="woman" name="gender" type="radio" />

        <h3>Landuages:</h3>
        <label for="english">English</label>
        <input
          value="English"
          name="language"
          type="checkbox"
          id="english"
          class="checkbox"
        />

        <label for="ukrainian">Ukrainian</label>
        <input
          value="Ukrainian"
          name="language"
          type="checkbox"
          id="ukrainian"
          class="checkbox"
        />

        <label for="german">German</label>
        <input
          value="German"
          name="language"
          type="checkbox"
          id="german"
          class="checkbox"
        />

        <label for="adress">Your Adress:</label>
        <textarea id="adress" name="adress" cols="30" rows="5"></textarea>

        <button class="submit-reg">Keep</button>
      </form>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
